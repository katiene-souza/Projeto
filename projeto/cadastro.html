<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="cadastro.css"/>
    </head>
    <script type="text/javascript" src="cadastro.js" defer></script>
    <body>
        <div id="container">
            <div id="entrar">
                <div id="conteudo-entrar">
                    <img src="IMAGENS/logobranca.png" width="195px" height="60px">
                    <h3>Seja bem vindo!</h3>
                    <p>Acesse sua conta agora mesmo.</p>
                    <button type="button" value="button" id="button"><a href="./projeto/index.html">Entrar</a></button>
                </div>
            </div>

            <div id="form-container">
                <form id="cadastro"> 
                    <div id="form-texto">
                        <h1>Crie sua conta</h1>
                        <p>Preencha o formul√°rio</p>
                    </div>
                    <div>
                        <input type="text" id="nome"  placeholder="Nome">

                        <input type="email" id="email" placeholder="Email">

                        <input type="password" id="senha" placeholder="Senha">
                        <button type="submit" value="button" id="button-cadastro">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
